{% extends 'currency/base.html' %}
{% block content %}
<div class="form-div col-4">
<form method="post">
    {% csrf_token %}
    <div class="head-block">
        <h3>Обмен валюты</h3>
    </div>
  <div class="row">
<!--            <div class="col-4">-->
<!--            <label for="exampleInputEmail1">Email address</label>-->
<!--            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">-->
<!--            <small id="emailHelp" class="form-text text-muted">Целое число</small>-->
<!--            </div>-->
           <div class="col-6">
            <label for="{{ form.amount.id_for_label }}">{{ form.amount.label }}</label>
            {{ form.amount }}
            <div class="form-error">{{ form.amount.errors }}</div>
            <small id={{form.amount.id_for_label}} class="form-text text-muted">Целое число</small>
            </div>
            <div class="col-3">
            <label for="{{ form.before.id_for_label }}">{{ form.before.label }}</label>
            {{ form.before }}
            <div class="form-error">{{ form.before.errors }}</div>
<!--            <small id="{{field.id_for_label}}1" class="form-text text-muted">{{ field.label_tag }}</small>-->
            </div>
            <div class="col-3">
            <label for="{{ form.after.id_for_label }}">{{ form.after.label }}</label>
            {{ form.after }}
            <div class="form-error">{{ form.after.errors }}</div>
<!--            <small id="{{field.id_for_label}}1" class="form-text text-muted">{{ field.label_tag }}</small>-->
            </div>
  </div>
   {% if request.method == "POST" %}
  <hr>
  <div class="answer d-flex justify-content-center">
      <b>{{answer}}</b>
  </div>
  {% endif %}
  <hr>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary btn-lg btn-block">Рассчитать</button>
  </div>
</form>
</div>
{% endblock %}
